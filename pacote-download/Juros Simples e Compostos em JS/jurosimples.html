<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros Simples: Calculo</title>
    <style>
        body {
            background-color: black;
            color: aliceblue;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Cálculo de juros simples V.001</h1>
    <p>Hello, world!</p>
    <script>
        var capital = Number(window.prompt('Qual é o valor do capital em reais?'))
        var taxa = Number(window.prompt('Qual é a taxa anual de juros em números decimais?'))
        var tempo = Number(window.prompt('Por quantos anos você vai aplicar seu dinheiro?'))
        var rendimento = capital * (1 + taxa * tempo) 
        window.alert(`Seu rendimento no final foi de ${rendimento.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})} reais`)
    </script>
</body>
</html>
