<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculador de Finanças</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1 id="logo">Finance</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Ícone de entradas">
                </h3>
                <p>R$ 5.000,00</p>
            </div>
            
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Ícone de saídas">
                </h3>
                <p>R$ 1.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Ícone do Total">
                </h3>
                <p>4.000,00</p>
            </div>
            
        </section>
        
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">-R$ 500,00</td>
                        <td class="date">18/01/2023</td>
                        <td><img src="./assets/minus.svg" alt="Remover transação"></td>
                    </tr>
                    <tr>
                        <td class="description">Aluguel</td>
                        <td class="expense">-R$ 1500,00</td>
                        <td class="date">01/01/2023</td>
                        <td><img src="./assets/minus.svg" alt="Remover transação"></td>
                    </tr>
                    <tr>
                        <td class="description">Canal do YouTube</td>
                        <td class="income">R$ 8000,00</td>
                        <td class="date">10/01/2023</td>
                        <td><img src="./assets/minus.svg" alt="Remover transação"></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <footer>
            <p>Bla bla bla bla</p>
        </footer>
    </main>
</body>

</html>
