<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculador de Finanças</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://use.typekit.net/fgi3lqp.css" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/icons-money-bag.ico" type="image/x-icon">

</head>

<body>
    <header>
        <img id="logo" src="assets/title-logo.png" alt="Logo Oliv Finance" title="Organizador de Finanças">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Ícone de entradas">
                </h3>
                <p id="incomeDisplay">R$0,00</p>
            </div>
            
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Ícone de saídas">
                </h3>
                <p id="expenseDisplay">R$0,00</p>
            </div>

            <div class="card total positive">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Ícone do Total">
                </h3>
                <p id="totalDisplay">0,00</p>
            </div>
            
        </section>
        
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>

        <footer>
                <p>Me encontre no</p> 
                <a target="_blank" href="https://github.com/EdOzz42"><img src="assets/iconmonstr-github.svg"  alt="GitHub Link"></a>
        </footer>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-content">
                <div id="form">
                    <h2>Nova transação</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label for="description" class="sr-only">Descrição</label>
                            <input 
                            type="text" 
                            id="description" 
                            name="description"
                            placeholder="Descrição"
                            >
                        </div>

                        <div class="input-group">
                            <label for="amount" class="sr-only">Quantidade</label>
                            <input 
                            type="number" 
                            step="0.01"
                            id="amount" 
                            name="amount"
                            placeholder="Quantidade"
                            >
                            <p class="help">Usar + para entradas e - para saídas</p>
                        </div>

                        <div class="input-group">
                            <label for="date" class="sr-only">Data</label>
                            <input 
                            type="date" 
                            step="0.01"
                            id="date" 
                            name="date"
                            placeholder="Data"
                            >
                        </div>

                        <div class="input-group actions">
                            <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./calculate.js"></script>
</body>

</html>
